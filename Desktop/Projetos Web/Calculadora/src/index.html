<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Lopes de Melo">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body class="container">
    <header>
        <h1>Calculadora JavaScript</h1>
    </header>
    <main>
        <div id="display"><p></p></div>
        <div id="calculadora">
            <input type="button" id="ac" value="AC" onclick=clnall()>
            <input type="button" id="c" value="C" onclick=cln();botao(c)>
            <input type="button" id="um" class="numero" value="1" onclick=conta(1)>
            <input type="button" id="dois" class="numero" value="2" onclick=conta(2)>
            <input type="button" id="tres" class="numero" value="3" onclick=conta(3)>
            <input type="button" id="quatro" class="numero" value="4" onclick=conta(4)>
            <input type="button" id="cinco" class="numero" value="5" onclick=conta(5)>
            <input type="button" id="seis"  class="numero" value="6" onclick=conta(6)>
            <input type="button" id="sete" class="numero" value="7" onclick=conta(7)>
            <input type="button" id="oito" class="numero" value="8" onclick=conta(8)>
            <input type="button" id="nove" class="numero" value="9" onclick=conta(9)>
            <input type="button" id="zero" class="numero" value="0" onclick=conta(0)>
            <input type="button" id="mais" value="+" onclick=operador(20)>
            <input type="button" id="menos" value="-" onclick=operador(30)>
            <input type="button" id="mult" value="ร" onclick=operador(40)>
            <input type="button" id="div" value="รท" onclick=operador(50);>
            <input type="button" id="igual" value="=" onclick=igual()>
            <input type="button" id="ponto" value="." onclick=ponto()>
            <input type="button" id="porcento" value="%" onclick=porcento()>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
